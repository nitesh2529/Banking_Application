spring.application.name=Banking_Application
# spring.data.mondodb.uri=mongodb://localhost:27017
spring.data.mondodb.port=27017
spring.data.mondodb.host=localhost

spring.data.mondodb.auto-index-creation=true
 spring.data.mondodb.database=accoundsdb
#  spring.data.mondodb.username=employee
#  spring.data.mondodb.password=mypassword
spring.main.allow-circular-references = true
# spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.check-template=true
spring.thymeleaf.enabled=true
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.servlet.cache=true
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=BANKING_SESSION
server.servlet.session.cookie.max-age=1800
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.tracking-modes=cookie